<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="app.css" rel="stylesheet" type="text/css" />
    <script src="./app.js" type="text/javascript" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="fields-error">
      <span id="err-email">Email looks incorrectly</span>
      <span id="err-password">Passwords don't match</span>
      <span id="err-login">User doesn't exist</span>
    </div>
    <div class="wrapper">
      <div class="title-text">
        <img id="logo" src="assets/images/new-logo.png" />
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form class="login">
            <div class="field">
              <input
                id="login--email-field"
                type="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                id="login--password-field"
                type="password"
                placeholder="Password"
                required
              />
            </div>

            <div class="field btn">
              <div class="btn-layer"></div>
              <button id="login-btn" type="button" value="Login">Login</button>
            </div>
            <div class="signup-link">
              Not a member? <a href="">Signup now</a>
            </div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input
                id="register--email-field"
                type="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                id="register--password-field"
                type="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="field">
              <input
                id="register--confirmPassword-field"
                type="password"
                placeholder="Confirm password"
                required
              />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <button id="register--signup-btn" type="button" value="Signup">
                SignUp
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="../core/scripts/user.js"></script>
</html>
